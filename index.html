<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="card">
    <div class="image">
      <img src="/images/image-product-desktop.jpg" alt="muestra">
    </div>
  </div>

  <div class="details-content">
    <p class="montserrat">PERFUME</p>
    <H1 class="name">Gabrielle Essence Eau De Parfum</H1>
    <p class="desription">
      A floral, solar and voluptuous interpretation composed by Olivier
      Pulge, Perfumer-Creator for the House of CHANNEL
    </p>

    <div class="price-container">
      <h1 class="current-price">$149.99</h1>
      <p class="old-price">$169.99</p>
    </div>

    <button class="btn">
      <img src="/images/icon-cart.svg" alt="Cart"> Add to Cart
    </button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carlos Naupari</a>.
  </div>
</body>
</html>
