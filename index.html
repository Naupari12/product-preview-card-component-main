<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="contenedor">

    <div class="tarjeta">
      <div class="imagen">
        <img src="/images/image-product-desktop.jpg" alt="muestra">
      </div>
      <div class="contenido">
      <p class="titulo">Perfume</p>
      <h1 class="tituloper">Gabrielle Essence Eau De Parfum</h1> 
       <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the house of CHANNEL.
       </p>
       <div class="contenedor-descuento">
       <h1>$149.99</h1>
       <h3 class="descuento">$169.99</h3>
       </div>
       <div class="boton">
        <button class="boton2">
          <img src="/images/icon-cart.svg"/> Add to Cart
        </button>

       </div>
     </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carlos Naupari</a>.
  </div>
</body>
</html>
